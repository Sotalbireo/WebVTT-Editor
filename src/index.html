<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no">
	<title>WebVTT Editor (beta)</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
	<style type="text/css">
		div.alert{z-index:100000;position:absolute;top:0;width:100%}
		div.alert button{line-height:inherit;}
		.form-control[readonly] {background-color:inherit}
		.text-justify {text-justify:auto;}
		body{overflow:hidden}
		.container{width:100%;max-width:100%}
		video{border:2px solid #ccc;padding:5px}
		.console{vertical-align:top;padding:5px;padding-left:15px}
		.lh-1{line-height:1!important}
		.h-100{height:100%!important}
		.fullWH{height:100vh;width:100vw;margin:0!important;}
		/* video.vimeo::cue{font-weight:bold} */
	</style>
	<script src="index.js"></script>
</head>
<body>
<div id="root" class="fullWH" style="display:none"></div>


<main id="Body" class="container mt-2">
	<table class="w-100">
		<col width="50%">
	<tbody>
		<tr>
			<td id="VideoPreviewer">
				<video id="Video" controls preload="auto" width="100%" height="auto" crossorigin="anonymous" class="vimeo">
				<source src="../data/video.mp4" type="video/mp4">
				<track label="Japanese" kind="subtitles" src="../data/subtitle.vtt" srclang="ja" default></track>
				</video>
			</td>
			<td class="console">
				<p class="text-center text-nowrap mb-0" style="font-size:2em;"><span id="CurrentTime">xx:xx:xx</span> / <span id="TotalTime">xx:xx:xx</span></p>
				<div class="btn-group mb-3 w-100">
					<button id="Prev10" class="btn btn-outline-info py-1 lh-1 w-25" title="prev 10s"><svg width="1.5rem" height="1.5rem" viewBox="0 0 64 64"><circle fill="#5bc0de" cx="32" cy="32" r="30"/><path fill="#FFF" d="M44.082 14L31.294 25.879V14L11.918 32l19.376 18V38.121L44.082 50z"/></svg></button>
					<button id="PlayPause" class="btn btn-outline-primary py-1 lh-1 w-50" title="Play/Pause"><svg width="1.5rem" height="1.5rem" viewBox="0 0 64 64"><circle fill="#0275d8" cx="32" cy="32.001" r="30"/><g fill="#FFF"><path d="M13 15.999l19 16-19 16zM35.8 15.999h5.7v32h-5.7zM45.3 15.999H51v32h-5.7z"/></g></svg></button>
					<button id="Fwd10" class="btn btn-outline-info py-1 lh-1 w-25"><svg width="1.5rem" height="1.5rem" viewBox="0 0 64 64"><circle fill="#5bc0de" cx="32" cy="32" r="30"/><path fill="#FFF" d="M19.918 14l12.788 11.879V14l19.376 18-19.376 18V38.121L19.918 50z"/></svg></button>
				</div>
				<div id="CheckNow" class="mb-2" style="position:relative">
					<div class="input-group">
						<input type="text" class="form-control" onclick="this.select()" readonly>
						<span class="input-group-btn">
							<button class="btn btn-info py-1 lh-1"><svg width="1.5rem" height="1.5rem" viewBox="0 0 64 64"><circle fill="#FFF" cx="32" cy="32" r="30"/><path fill="#5bc0de" d="M30 6h4v32h-4z"/><path fill="#5bc0de" d="M26.001 30h24v4h-24z"/><circle fill="#5bc0de" cx="32" cy="32" r="4"/><circle fill="#5bc0de" cx="32" cy="32" r="3"/></svg></button>
						</span>
					</div>
				</div>
				<div class="btn-group mb-2 w-100">
					<button id="PutBegin" class="btn btn-primary w-50">開始位置 <small>( <u>i</u> )</small></button>
					<button id="PutEnd" class="btn btn-primary w-50">終了位置 <small>(<u>o</u>)</small></button>
				</div>
				<div class="btn-group w-100">
					<button id="Write" class="btn btn-sm btn-outline-danger w-75">ファイル更新 <small>(<u>ctrl-s</u>)</small></button>
					<button id="WriteReload" class="btn btn-sm btn-outline-danger w-25">＋再読込</button>
				</div>
			</td>
		</tr>
		<tr>
			<td colspan=2 id="TextareaFrame"><textarea id="Textarea" class="form-control h-100 pb-0" style="resize:none"></textarea></td>
		</tr>
	</tbody>
	</table>
</main>



</body>
</html>
